<section class="time-calc">
  <div class="container">
    <h2 class="time-calc__title">Калькулятор часу</h2>
    <div class="time-calc__content">
        <form class="time-calc__content">
            <input
              type="text"
              placeholder="Введіть число (хв)"
              class="time-calc__input"
            />
            <button class="time-calc__button">
              <svg class="time-calc__svg">
                <use href="../img/symbol-defs.svg#icon-section" />
              </svg>
            </button>
          </form>
          <div class="time-calc__equal-line"></div>
          <p class="time-calc"><span class="time-calc__days">0</span>дн. <span class="time-calc__hours">0</span>:<span class="time-calc__minutes">0</span>:<span class="time-calc__seconds">0</span></p>
    </div>
    <div class="time-calc__line"></div>
  </div>
</section>
