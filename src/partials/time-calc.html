<section class="time-calc" id="section-5">
  <div class="container time-calc__box">
    <h2 class="time-calc__title">Калькулятор часу</h2>
    <div class="time-calc__content">
      <form action="" class="time-calc__form">
        <input
          type="text"
          placeholder="Введіть число"
          class="time-calc__input"
        />
        <button class="time-calc__button" type="submit">
          <svg class="time-calc__svg">
            <use href="./img/symbol-defs.svg#icon-search" />
          </svg>
        </button>
      </form>
      <div class="time-calc__equal-line"></div>
      <p class="time-calc__text">
        <span class="time-calc__days">00</span>дн.
        <span class="time-calc__hours">00</span>год. <span
          class="time-calc__minutes"
          >00</span
        >хв.
      </p>
    </div>
    <div class="time-calc__line"></div>
  </div>
</section>
